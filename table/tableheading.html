<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>table heading Document</title>
</head>

<body>
	<table border="1">
	
		<tr>
			<th></th>
			<th scope="col">sabtu</th>
			<th scope="col">minggu</th>
		</tr>
		<tr>
			<th scope="row">tiket terjual : </th>
			<td>120</td>
			<td>200</td>
		</tr>
		<tr>
			<th scope="row">total penjualan : </th>
			<td>Rp. 120.000</td>
			<td>Rp. 200.000</td>
		</tr>
		
	</table>
</body>
</html>
